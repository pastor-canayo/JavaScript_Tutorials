<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		h1, p{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Set</h1>
	<p>A JavaScript Set is a collection of unique values. Each value can only occur once in a Set.  A set can hold any value of any data type</p>
	<script>
		// creating  a set
		const set1 = new Set();
		set1.add("Pastor");
		//checking the set size
		console.log(`Set size: ${set1.size}`);

		//Adding the same value
		set1.add("Pastor");
		console.log(`Set size: ${set1.size}`);

		//Adding a complex value
		const team1 = new Set();
		const emp1 = {
			firstName: "Pastor",
			lastName: "Perez"
		}
		team1.add(emp1);
		console.log(`Set size: ${team1.size}`);

		//Detecting if a set has an object
		console.log(`Does have employee: ${team1.has(emp1)}`);

		//Removing values from a set
		team1.delete(emp1);
		console.log(`Set size: ${team1.size}`);

		//remove all values
		team1.clear();
	</script>
</body>
</html>
