<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <style>
    	h1{
    		text-align: center;
    		font-size: 40px;
    		border-bottom: 2px solid green;
    	}
    </style>
</head>
<body>
	<h1>For Loops</h1>
	<script>
		const names = ["Pastor", "David", "Peter", "Mike"];
		for(let i = 0; i < names.length; i++){
			console.log(`Name: ${names[i]}`);
		}

		//using a for...... of loop
		for(let name of names){
			console.log(`Name: ${name}`)
		}
	</script>
</body>
</html>
