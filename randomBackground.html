<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.bg{
			padding: 20px;
			color: white;
			background: purple;
			font-size: 20px;

		}
		#color{
			color: white;
			font-size: 60px;
			padding-top: 100px;
			padding-bottom: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="color"></h1>
	<div class="container">
		<button class="bg">Click</button>
	</div>
	<script>
		const btn = document.querySelector(".bg");
		btn.addEventListener("click", function(){
			let myColor = document.getElementById("color").innerHTML = "rgba("+randomBackground(255)+","+randomBackground(255)+","+randomBackground(255)+","+randomBackground(255)+")";
			document.body.style.backgroundColor = myColor;
		})
		function randomBackground(num){
			return Math.floor(Math.random() * (num + 1));
		}
	</script>
</body>
</html>
